services:
  betcruz-retail-app:
    image: ghcr.io/zoroplay/betcruz-retail:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8045:8080"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - betcruz-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 40s

networks:
  betcruz-network:
    driver: bridge